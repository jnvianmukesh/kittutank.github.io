<style>
    ul.achievements {
      list-style-type: none;
      margin-left: 0;
      padding-left: 0;
    }
  
    ul.achievements li {
      position: relative;
      margin-bottom: 1em;
      padding-left: 1.5em;
      line-height: 1.5;
    }
  
    ul.achievements li:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.25em;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      background-color: #4CAF50;
    }
  
    ul.achievements li span {
      display: block;
      margin-left: 1.5em;
    }
  </style>
  
  <ul class="achievements">
    <li><span>Received Employee of the Month award</span></li>
    <li><span>Completed 100 hours of community service</span></li>
    <li><span>Won first place in regional coding competition</span></li>
  </ul>
